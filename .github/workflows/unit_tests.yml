name: Run Unit Tests

on:
    push:
        branches-ignore:
            - main

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout 🛎
              uses: actions/checkout@v1
            - name: Setup Node.js 💻
              uses: actions/setup-node@v1
              with:
                  node-version: '14'
            - name: Run Tests 🧪
              run: |
                  npm install
                  npm run test
