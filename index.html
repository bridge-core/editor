		<style>
			body {
				margin: 0;
				overflow: hidden;
			}

			#app {
				height: 100vh;
				width: 100vw;
			}

			.initial-boot {
				background-color: #ececec;
				display: grid;
				grid-template-columns: 1fr;
				grid-template-rows: 1fr;
				grid-auto-rows: 0;
				grid-auto-columns: 0;
				position: absolute;
				top: 0;
				z-index: 10000;

				width: 100vw;
				height: 100vh;
				app-region: drag;
				-webkit-app-region: drag;
				opacity: 1;
				transition: opacity 200ms ease;
			}

			.initial-boot.complete {
				opacity: 0;
			}

			.initial-boot img {
				place-self: center;
				user-select: none;
			}

			.loader,
			.loader:after {
				border-radius: 50%;
				width: 50px;
				height: 50px;
				box-sizing: content-box;
			}

			.loader {
				margin: 60px auto;
				font-size: 10px;
				position: relative;
				top: -40em;
				text-indent: -9999em;
				border: 0.5em solid rgba(0, 0, 0, 0.1);
				border-left: 0.5em solid #131313;

				-webkit-transform: translateZ(0);
				-ms-transform: translateZ(0);
				transform: translateZ(0);
				animation: boot-anim 0.6s infinite linear;
			}

			@keyframes boot-anim {
				0% {
					-webkit-transform: rotate(0deg);
					transform: rotate(0deg);
				}
				100% {
					-webkit-transform: rotate(360deg);
					transform: rotate(360deg);
				}
			}

			@media (prefers-color-scheme: dark) {
				.initial-boot {
					background-color: #131313;
				}
				.loader {
					border: 0.5em solid rgba(255, 255, 255, 0.2);
					border-left: 0.5em solid #ffffff;
				}
			}
		</style>
